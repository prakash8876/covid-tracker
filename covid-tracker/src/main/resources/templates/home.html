<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		crossorigin="anonymous">
</head>

  <body>
	<div class="container">
		<h3>Corona Virus Tracker Application</h3>
		<blockquote class="blockquote">
			<p class="mb-0">This application lists the current number of
				cases reported across the globe.</p>
		</blockquote>
	</div>

	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" th:text="${totalReports}"></h1>
    <p class="lead">Total cases reported as of today.</p>
    <hr class="my-4">
    <p>
    	<span>New Cases reported since previous day: </span>
    	<span th:text="${totalDiffr}"></span>
    </p>
  </div>
</div>
  <div class="container">
    <table class="table table-bordered table-hover table-sm">
    <caption>List of current reported cases</caption>
    <thead class="thead-light">
      <tr>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Total Cases Confirmed</th>
        <th scope="col">Changes</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="data : ${allData}" >
        <td th:text="${data.country}"></td>
        <td th:text="${data.state}"></td>
        <td th:text="${data.latestTotalCases}">0</td>
        <td th:text="${data.diffFromPrevDay}">0</td>
      </tr>
      </tbody>
    </table>
  </div>
  </body>

</html>
